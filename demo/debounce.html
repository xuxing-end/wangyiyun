<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height: 100vh;">
    <input id="i1" type="text">
</body>
<script>
    // 防抖
    i1.oninput = debounce(function(){
        console.log(this.value)
    },500)

    function debounce(fn,date){
        console.log("你是猪")
        let time = null
        return function(){
            if(time !== null){
                clearTimeout(time)
                time = null
            }

            time = setTimeout(() => {
                fn.call(this)
            }, date);
        }
    }
    

    // 节流
    window.onscroll = jieliu()
    
    function jieliu(){
        let jieliuState = true
        return function(){
            if(jieliuState){
                setTimeout(()=>{
                    console.log("你是猪")
                    jieliuState = true
                },1000)
            }
            jieliuState = false
        }
    }

</script>
</html>
